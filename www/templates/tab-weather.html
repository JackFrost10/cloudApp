
<ion-view class="bar-calm" view-title="Cloud Forecast">
  <div class="bar bar-subheader bar-dark">
    <h2 class="title">{{date}}</h2>
  </div>
  <ion-content class="padding has-subheader">
    <div class="list card" ng-repeat="x in periods">
      <div class="item item-divider">
        <img src="{{x.icon_url}}">
        <b>{{x.title}}</b>
      </div>

      <div class="item item-body">
        <p>{{x.fcttext_metric}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
